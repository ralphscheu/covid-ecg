# input data
root_dir: ./data/interim/recordings
samples_list: ./data/interim/recordings.csv
ecg_type: stress
ecg_leads: all
features: plain_signal
flatten_leads: no
imbalance_mitigation: smote  # random_undersampling

# model definition
model: cnn1d
grid_search:
  module__dense_hidden_size:
    - 16
    # - 32
    # - 64
    # - 128
  lr:
    # - 0.00005
    - 0.00003
    - 0.00002
    # - 0.00001
  batch_size:
    # - 32
    # - 64
    - 100
    # - 150

early_stopping_max_epochs: 100
early_stopping_patience: 10

num_cv_folds: 5
